<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Captain</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        :root {
            --primary-color: #6a1b9a;
            --secondary-color: #f3e5f5;
            --accent-color: #ffb74d;
            --text-color: #333;
            --background-color: #e0f7fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-container {
            background: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 100%;
            max-width: 600px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5rem;
            margin: 0 0 10px;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            box-shadow: inset 0 2px 5px var(--shadow-color);
        }

        .info-bar span {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .info-bar span:first-child {
            color: var(--primary-color);
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .player-card {
            background: #fff;
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid #eee;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .player-card.is-current {
            border: 2px solid var(--primary-color);
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(106, 27, 154, 0.2);
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .player-name.user-player::before {
            content: '👑';
        }
        .player-name.user-player {
            color: var(--primary-color);
        }

        .influence-bar-container {
            background-color: #e0e0e0;
            border-radius: 999px;
            height: 12px;
            overflow: hidden;
        }

        .influence-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color) 0%, var(--primary-color) 100%);
            width: 0;
            transition: width 0.5s ease-out;
        }

        .actions-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .actions-container h2 {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 0;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .action-buttons button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: var(--border-radius);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .action-buttons button:hover {
            background-color: #8e44ad;
            transform: translateY(-2px);
        }

        .action-buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            font-family: 'Inter', sans-serif;
            background-color: #fefefe;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%236a1b9a" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            margin-bottom: 10px;
        }

        .game-log-container {
            background-color: #fefefe;
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: inset 0 2px 5px var(--shadow-color);
        }

        .game-log {
            max-height: 150px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry .turn {
            font-weight: bold;
            color: var(--primary-color);
            margin-right: 5px;
        }

        .log-entry .action {
            font-style: italic;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 40px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .modal-content h2 {
            margin: 0;
            font-size: 2rem;
            color: var(--primary-color);
        }

        .modal-content p {
            margin: 0;
            font-size: 1.2rem;
        }

        .modal-content button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .modal-content button:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Classroom Captain</h1>
    <div class="info-bar">
        <span>Turn: <span id="turn-number">1</span></span>
        <span id="current-player-name">It's your turn</span>
    </div>

    <div class="players-list" id="players-list">
        <!-- Player cards will be rendered here by JavaScript -->
    </div>

    <div class="actions-container">
        <h2>Your Actions</h2>
        <div id="user-actions">
            <!-- Action buttons will be rendered here by JavaScript -->
        </div>
    </div>

    <div class="game-log-container">
        <h2>Game Log</h2>
        <ul class="game-log" id="game-log"></ul>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-message"></p>
        <button id="modal-restart">Restart Game</button>
    </div>
</div>

<script>
    // --- Game State Variables ---
    const WIN_CONDITION = 100;
    let players = [];
    let currentPlayerIndex = 0;
    let turnNumber = 1;
    let userPlayerIndex = 0;

    // --- DOM Elements ---
    const playersList = document.getElementById('players-list');
    const userActionsContainer = document.getElementById('user-actions');
    const gameLogList = document.getElementById('game-log');
    const turnNumberEl = document.getElementById('turn-number');
    const currentPlayerNameEl = document.getElementById('current-player-name');
    const modalEl = document.getElementById('modal');
    const modalTitleEl = document.getElementById('modal-title');
    const modalMessageEl = document.getElementById('modal-message');
    const modalRestartBtn = document.getElementById('modal-restart');

    // --- Game Logic Functions ---

    // Initializes the game with a user and 3-5 computer opponents.
    function initializeGame() {
        players = [];
        players.push({ name: "You", influence: 20, isUser: true, allies: [] });

        const rivalCount = Math.floor(Math.random() * 3) + 3; // 3 to 5 rivals
        for (let i = 1; i <= rivalCount; i++) {
            players.push({ name: `Rival ${i}`, influence: 20, isUser: false, allies: [] });
        }

        shufflePlayers();
        currentPlayerIndex = 0;
        turnNumber = 1;
        userPlayerIndex = players.findIndex(p => p.isUser);
        updateUI();
        logEvent('Game started. Win by reaching 100 influence!');
        checkTurn();
    }

    // Shuffles the initial player order.
    function shufflePlayers() {
        for (let i = players.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [players[i], players[j]] = [players[j], players[i]];
        }
    }

    // Logs an event to the game log UI.
    function logEvent(message) {
        const logEntry = document.createElement('li');
        logEntry.className = 'log-entry';
        logEntry.innerHTML = `<span class="turn">Turn ${turnNumber}:</span> ${message}`;
        gameLogList.prepend(logEntry);
    }

    // Handles the end of a player's turn and advances to the next.
    function endTurn() {
        currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
        if (currentPlayerIndex === 0) {
            turnNumber++;
        }
        updateUI();
        setTimeout(checkTurn, 1000); // Wait a moment before checking the next turn
    }

    // Checks if the current player is the user or an AI.
    function checkTurn() {
        const currentPlayer = players[currentPlayerIndex];
        if (currentPlayer.isUser) {
            enableUserActions();
        } else {
            disableUserActions();
            setTimeout(aiTurn, 2000); // AI takes its turn after a delay
        }
    }

    // --- AI Logic ---
    function aiTurn() {
        const currentPlayer = players[currentPlayerIndex];
        const rivals = players.filter(p => p.name !== currentPlayer.name);
        const randomAction = Math.random();
        
        // Prioritize targeting high-influence players
        const highestInfluenceRival = rivals.reduce((prev, current) => (prev.influence > current.influence) ? prev : current);

        let target = highestInfluenceRival;
        let actionTaken = false;

        // Simple AI strategy
        if (currentPlayer.influence < 40 && randomAction < 0.5) {
            // Low influence, try to boost self
            logEvent(`${currentPlayer.name} decided to <span class="action">Study Hard</span> to boost their own influence.`);
            performAction('study', currentPlayer.name);
            actionTaken = true;
        } else if (highestInfluenceRival.influence > 80 && randomAction < 0.8) {
             // Rival is close to winning, try to sabotage
            logEvent(`${currentPlayer.name} decided to <span class="action">Sabotage</span> ${target.name}.`);
            performAction('sabotage', target.name);
            actionTaken = true;
        } else if (randomAction < 0.6) {
            // General rivalry, spread gossip
            logEvent(`${currentPlayer.name} decided to <span class="action">Spread Gossip</span> about ${target.name}.`);
            performAction('gossip', target.name);
            actionTaken = true;
        } else {
            // Try to build an alliance with a random rival
            const allianceTarget = rivals[Math.floor(Math.random() * rivals.length)];
            logEvent(`${currentPlayer.name} decided to <span class="action">Build an Alliance</span> with ${allianceTarget.name}.`);
            performAction('ally', allianceTarget.name);
            actionTaken = true;
        }

        if (!actionTaken) {
             // Fallback to a simple study action
            logEvent(`${currentPlayer.name} decided to <span class="action">Study Hard</span>.`);
            performAction('study', currentPlayer.name);
        }

        endTurn();
    }

    // --- Action Functions ---
    function performAction(action, targetName) {
        const currentPlayer = players[currentPlayerIndex];
        const targetPlayer = players.find(p => p.name === targetName);

        if (!targetPlayer) return;

        let message = '';
        let success = true;

        switch (action) {
            case 'study':
                currentPlayer.influence += 10;
                message = `${currentPlayer.name} studied hard and gained 10 influence.`;
                break;
            case 'gossip':
                if (targetPlayer.allies.includes(currentPlayer.name)) {
                    // Alliances can't gossip about each other
                    message = `${currentPlayer.name} failed to gossip about their ally ${targetPlayer.name}.`;
                    success = false;
                } else {
                    targetPlayer.influence = Math.max(0, targetPlayer.influence - 5);
                    message = `${currentPlayer.name} spread gossip about ${targetPlayer.name} (-5 influence).`;
                }
                break;
            case 'ally':
                if (currentPlayer.allies.length === 0) {
                     currentPlayer.allies.push(targetPlayer.name);
                     targetPlayer.allies.push(currentPlayer.name);
                     currentPlayer.influence += 5;
                     targetPlayer.influence += 5;
                     message = `${currentPlayer.name} and ${targetPlayer.name} formed an alliance! Both gain 5 influence.`;
                } else {
                    message = `${currentPlayer.name} already has an alliance.`;
                    success = false;
                }
                break;
            case 'sabotage':
                const sabotageChance = Math.random();
                if (sabotageChance > 0.3) {
                    targetPlayer.influence = Math.max(0, targetPlayer.influence - 20);
                    message = `${currentPlayer.name} successfully sabotaged ${targetPlayer.name}! (-20 influence)`;
                } else {
                    currentPlayer.influence = Math.max(0, currentPlayer.influence - 10);
                    message = `${currentPlayer.name}'s sabotage attempt backfired! They lost 10 influence instead.`;
                }
                break;
        }
        
        if(success) {
            logEvent(message);
            checkWinCondition();
        } else {
            logEvent(message);
        }
    }

    // --- UI Update & Rendering ---
    function updateUI() {
        renderPlayers();
        updatePlayerInfo();
        if (players[currentPlayerIndex].isUser) {
            renderUserActions();
        }
    }

    function renderPlayers() {
        playersList.innerHTML = '';
        players.forEach((player, index) => {
            const playerCard = document.createElement('div');
            playerCard.className = `player-card ${index === currentPlayerIndex ? 'is-current' : ''}`;
            
            const playerName = document.createElement('div');
            playerName.className = `player-name ${player.isUser ? 'user-player' : ''}`;
            playerName.textContent = player.name;
            if (player.allies.length > 0) {
                playerName.innerHTML += ' 🤝';
            }

            const influenceContainer = document.createElement('div');
            influenceContainer.className = 'influence-bar-container';

            const influenceBar = document.createElement('div');
            influenceBar.className = 'influence-bar';
            influenceBar.style.width = `${Math.min(100, player.influence)}%`;

            influenceContainer.appendChild(influenceBar);
            playerCard.appendChild(playerName);
            playerCard.appendChild(influenceContainer);

            playersList.appendChild(playerCard);
        });
    }

    function updatePlayerInfo() {
        turnNumberEl.textContent = turnNumber;
        currentPlayerNameEl.textContent = players[currentPlayerIndex].isUser ? "Your turn!" : `${players[currentPlayerIndex].name}'s turn`;
    }

    function renderUserActions() {
        userActionsContainer.innerHTML = '';
        const user = players[userPlayerIndex];

        // Action: Study Hard (always available)
        const studyBtn = document.createElement('button');
        studyBtn.textContent = 'Study Hard (+10)';
        studyBtn.onclick = () => {
            performAction('study', user.name);
            endTurn();
        };
        userActionsContainer.appendChild(studyBtn);

        // Action: Spread Gossip (requires a target)
        const gossipBtn = createActionWithTarget('Spread Gossip (-5)', 'gossip');
        userActionsContainer.appendChild(gossipBtn);

        // Action: Build Alliance (requires a target, only if no current alliance)
        const allyBtn = createActionWithTarget('Build Alliance (+5)', 'ally');
        if (user.allies.length > 0) {
            allyBtn.disabled = true;
            allyBtn.textContent = 'Alliance Formed';
        }
        userActionsContainer.appendChild(allyBtn);

        // Action: Sabotage (requires a target)
        const sabotageBtn = createActionWithTarget('Sabotage (-20)', 'sabotage');
        userActionsContainer.appendChild(sabotageBtn);
    }

    // Helper to create buttons that require a target from a dropdown
    function createActionWithTarget(buttonText, actionName) {
        const actionGroup = document.createElement('div');
        const select = document.createElement('select');
        const defaultOption = document.createElement('option');
        defaultOption.value = "";
        defaultOption.textContent = "Select a target...";
        defaultOption.disabled = true;
        defaultOption.selected = true;
        select.appendChild(defaultOption);

        players.forEach(player => {
            if (!player.isUser) {
                const option = document.createElement('option');
                option.value = player.name;
                option.textContent = player.name;
                select.appendChild(option);
            }
        });

        const actionBtn = document.createElement('button');
        actionBtn.textContent = buttonText;
        actionBtn.disabled = true;

        select.onchange = () => {
            actionBtn.disabled = select.value === "";
        };

        actionBtn.onclick = () => {
            const targetName = select.value;
            performAction(actionName, targetName);
            endTurn();
        };
        actionGroup.appendChild(select);
        actionGroup.appendChild(actionBtn);
        return actionGroup;
    }
    
    function disableUserActions() {
        const buttons = userActionsContainer.querySelectorAll('button');
        buttons.forEach(btn => btn.disabled = true);
        const selects = userActionsContainer.querySelectorAll('select');
        selects.forEach(sel => sel.disabled = true);
    }
    
    function enableUserActions() {
        const buttons = userActionsContainer.querySelectorAll('button');
        buttons.forEach(btn => btn.disabled = false);
        const selects = userActionsContainer.querySelectorAll('select');
        selects.forEach(sel => sel.disabled = false);
    }

    // Checks for a win/loss condition.
    function checkWinCondition() {
        for (const player of players) {
            if (player.influence >= WIN_CONDITION) {
                showModal(player.name);
                break;
            }
        }
    }

    // Shows the end-game modal.
    function showModal(winnerName) {
        modalTitleEl.textContent = winnerName === 'You' ? "You Won!" : "Game Over!";
        modalMessageEl.textContent = winnerName === 'You' ? "Congratulations, you are the Classroom Captain!" : `${winnerName} has become the Classroom Captain.`;
        modalEl.style.display = 'flex';
    }
    
    // --- Event Listeners ---
    modalRestartBtn.addEventListener('click', () => {
        modalEl.style.display = 'none';
        gameLogList.innerHTML = '';
        initializeGame();
    });

    // --- Start the game ---
    window.onload = initializeGame;

</script>

</body>
</html>
